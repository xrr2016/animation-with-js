<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Frames</title>
  <link rel="stylesheet" href="../main.css">
  <style>
    #video {
      display: none;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="640" height="320"></canvas>
  <video id="video" width="640" height="320" autoplay>
    <source src="http://lamberta.github.io/html5-animation/examples/ch04/assets/movieclip.mp4" type="video/mp4" />
    <source src="http://lamberta.github.io/html5-animation/examples/ch04/assets/movieclip.webm" type="video/webm" />
    <source src="/http://lamberta.github.io/html5-animation/examples/ch04/assets/movieclip.ogv" type="video/ogg" />
  </video>
  <script>
    window.onload = function () {
      function $(selector) {
        return document.querySelector(selector)
      }

      const canvas = $('#canvas')
      const video = $('#video')
      const context = canvas.getContext('2d')

      function drawFrames() {
        requestAnimationFrame(drawFrames)
        context.drawImage(video, 0, 0)
      }

      drawFrames()

    }
  </script>
</body>

</html>
