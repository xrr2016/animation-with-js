<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mouse Move Drag</title>
  <link rel="stylesheet" href="../main.css" />
</head>

<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script src="../classes/Ball.js"></script>
  <script>
    function $(selector) {
      return document.querySelector(selector)
    }

    function captureMouse(element) {
      var mouse = { x: 0, y: 0, event: null },
        body_scrollLeft = document.body.scrollLeft,
        element_scrollLeft = document.documentElement.scrollLeft,
        body_scrollTop = document.body.scrollTop,
        element_scrollTop = document.documentElement.scrollTop,
        offsetLeft = element.offsetLeft,
        offsetTop = element.offsetTop;

      element.addEventListener('mousemove', function (event) {
        var x, y;

        if (event.pageX || event.pageY) {
          x = event.pageX;
          y = event.pageY;
        } else {
          x = event.clientX + body_scrollLeft + element_scrollLeft;
          y = event.clientY + body_scrollTop + element_scrollTop;
        }
        x -= offsetLeft;
        y -= offsetTop;

        mouse.x = x;
        mouse.y = y;
        mouse.event = event;
      }, false);

      return mouse;
    }

    function containsPoint(rect, x, y) {
      return !(x < rect.x ||
        x > rect.x + rect.width ||
        y < rect.y ||
        y > rect.y + rect.height)
    }

    const canvas = $('#canvas')
    const context = canvas.getContext('2d')
    const ball = new Ball()
    const mouse = captureMouse(canvas)

    const bounce = -.7
    const gravity = .2


    const canvasLeft = 0
    const canvasRight = canvas.width
    const canvasTop = 0
    const canvasBottom = canvas.height

    let vy = -10
    let vx = Math.random() * 10 - 5
    let isMouseDown = false

    ball.x = canvas.width / 2
    ball.y = canvas.height / 2

    canvas.addEventListener('mousedown', event => {
      isMouseDown = true
      if (containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
        canvas.addEventListener('mouseup', onMouseUp, false)
        canvas.addEventListener('mousemove', onMouseMove, false)
      }
    }, false)

    function onMouseUp() {
      isMouseDown = false
      canvas.removeEventListener('mouseup', onMouseUp, false)
      canvas.removeEventListener('mousemove', onMouseMove, false)
    }

    function onMouseMove(event) {
      ball.x = mouse.x
      ball.y = mouse.y
    }

    function checkBoundaries() {
      vy += gravity
      ball.x += vx
      ball.y += vy

      if (ball.x + ball.radius > canvasRight) {
        ball.x = canvasRight - ball.radius
        vx *= bounce
      } else if (ball.x - ball.radius < canvasLeft) {
        ball.x = canvasLeft + ball.radius
        vx *= bounce
      }

      if (ball.y + ball.radius > canvasBottom) {
        ball.y = canvasBottom - ball.radius
        vy *= bounce
      } else if (ball.y - ball.radius < canvasTop) {
        ball.y = canvasTop + ball.radius
        vy *= bounce
      }

    }

    function drawFrame() {
      requestAnimationFrame(drawFrame)
      context.clearRect(0, 0, canvas.width, canvas.height)

      if (!isMouseDown) {
        checkBoundaries()
      }

      ball.draw(context)
    }

    drawFrame()
  </script>
</body>

</html>
